<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey-form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
      </header>
      <section>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </section>
      <section>
        <form id="survey-form">
          <label id="name-label" for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
          <br />
          <br />
          <label id="email-label" for="email">Email: </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
          <br /><br />
          <label for="number" id="number-label">Age (optional)</label>
          <input
            type="number"
            id="number"
            name="number"
            placeholder="Age"
            min="10"
            max="100"
          />

          <br /><br />
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <select name="role" id="dropdown">
            <option value="">Select current role:</option>
            <option value="student">Student</option>
            <option value="Full time Learner">Full time learner</option>
            <option value="Full time Learner">Full time learner</option>
            <option value="Full time Learner">Full time learner</option>
            <option value="Full time learner">Full time learner</option>
          </select>
          <br /><br />
          <label for="">Would you recommened free code Camp to a friend?</label>
          <input type="radio" name="recommend" value="definitely" /> Definitely
          <input type="radio" name="recommend" value="definitely" /> Maybe
          <input type="radio" name="recommend" value="definitely" /> Not
          survey-form <br /><br />
          <label
            >What would you like to see improved? (Check all that apply)</label
          >
          <input type="checkbox" name="improve" value="frontend" /> Front-end
          Projects
          <input type="checkbox" name="improve" value="backend" /> Back-end
          Projects
          <input type="checkbox" name="improve" value="data-visualization" />
          Data Visualization <br /><br />
          <label for="comments">Any comments or suggestions?</label>
          <textarea
            id="comments"
            name="comments"
            placeholder="Enter your comment here..."
          ></textarea>

          <input type="submit" id="submit" value="Submit" />
        </form>
      </section>
    </div>
  </body>
</html>
